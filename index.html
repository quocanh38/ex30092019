<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise</title>
</head>

<body>
    <h2>Xếp loại học lực</h2>
    Điểm: <input class="diem" type="text" />
    <button class="tinh">Tính</button>
    <script>
        /* tạo 1 UI đơn giản
       1 textbox nhập điểm
       1 button "tính"
       điểm < 0 hoặc > 10 thì alert ko hợp lệ
       0-4.9 : Yeu
       5-6.4: TB
       6.5-8: Kha
       8-10: Giỏi
   
       Kiến thức phải biết: Câu lệnh điều kiện if else
   
       Đặt tên biến có ý nghĩa
       Code dễ đọc
   
       Tạo git repo, bỏ bài tập vào đó, push code lên và gửi link cho Mr Quyết
       */
        let tinhButton = document.querySelector('.tinh')
        let diemInput = document.querySelector('.diem')

        tinhButton.addEventListener('click', function () {
            let diem = diemInput.value
            if (diem < 0 || diem > 10)
                alert('Không hợp lệ')
            else if (diem <= 4.9)
                alert('Yếu')
            else if (diem <= 6.4)
                alert('Trung bình')
            else if (diem <= 8)
                alert('Khá')
            else
                alert('Giỏi')
        })
    </script>
</body>

</html>
